<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Button Counter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0080ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .message {
            text-align: center;
            font-size: 2em;
            color: #333;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .btn {
            font-size: 1.2em;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #ff0000;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(209, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <img class src="Screenshot 2024-12-24 003247.png" alt="image" height="200">
    <p>
        
    </p>
    
    <div class="message">
        <p>hold the push button for '30' secs </p>
        <p>It will be converted to test mode</p>
        <p>Press the down button for 3rd time </p>

    </div>
    <a href="http://127.0.0.1:5500/nic2.html" class="btn">ERR AND RSSI STATUS</a>
</body>
</html>
